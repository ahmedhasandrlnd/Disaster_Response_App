{% extends "layout.html" %}
{% block content %}
    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>


{% endblock content %}
